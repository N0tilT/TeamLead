services:
  teamlead-redis:
    container_name: teamlead-redis
    image: redis:7.0-alpine
    ports:
      - "6378:6379"
    volumes:
      - teamlead-redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - teamlead-backend

  teamlead-redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: teamlead-redis-commander
    environment:
      - REDIS_HOSTS=local:teamlead-redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    ports:
      - "8081:8081"
    depends_on:
      - teamlead-redis
    networks:
      - teamlead-backend

  teamlead-analysis_worker:
    container_name: teamlead-analysis_worker
    build: ./server
    depends_on:
      - teamlead-redis
      - teamlead-server
    command: ["python", "analysis_worker.py"]
    environment:
      - REDIS_URL=redis://teamlead-redis:6379/0
    deploy:
      replicas: 1
    networks:
      - teamlead-backend
      - postgres

  teamlead-solver_conservative:
    container_name: teamlead-solver_conservative
    build: ./server
    depends_on:
      - teamlead-redis
      - teamlead-server
    command: ["python", "solver_worker.py"]
    environment:
      - REDIS_URL=redis://teamlead-redis:6379/0
      - SOLVER_STYLE=conservative
    deploy:
      replicas: 1
    networks:
      - teamlead-backend

  teamlead-solver_innovative:
    container_name: teamlead-solver_innovative
    build: ./server
    depends_on:
      - teamlead-redis
      - teamlead-server
    command: ["python", "solver_worker.py"]
    environment:
      - REDIS_URL=redis://teamlead-redis:6379/0
      - SOLVER_STYLE=innovative
    deploy:
      replicas: 1
    networks:
      - teamlead-backend

  teamlead-solver_efficient:
    container_name: teamlead-solver_efficient
    build: ./server
    depends_on:
      - teamlead-redis
      - teamlead-server
    command: ["python", "solver_worker.py"]
    environment:
      - REDIS_URL=redis://teamlead-redis:6379/0
      - SOLVER_STYLE=efficient
    deploy:
      replicas: 1
    networks:
      - teamlead-backend

  teamlead-evaluator_worker:
    container_name: teamlead-evaluator_worker
    build: ./server
    depends_on:
      - teamlead-redis
      - teamlead-server
    command: ["python", "evaluator_worker.py"]
    environment:
      - REDIS_URL=redis://teamlead-redis:6379/0
      - NUM_SOLVERS=3
    deploy:
      replicas: 1
    networks:
      - teamlead-backend

  teamlead-server:
    stop_grace_period: 30s
    stop_signal: SIGTERM
    container_name: teamlead-server
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - teamlead-redis
    environment:
      - REDIS_URL=redis://teamlead-redis:6379/0
    ports:
      - "8001:8000"
    networks:
      - teamlead-backend
      - postgres

  teamlead-client:
    stop_grace_period: 30s
    stop_signal: SIGTERM
    container_name: teamlead-client
    build:
      context: ./teamlead-client
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    depends_on:
      teamlead-server:
        condition: service_started
    networks:
      - teamlead-backend

networks:
  teamlead-backend:
    driver: bridge
  postgres:
    external: true
    name: shared_postgres
    
volumes:
  teamlead-redis-data:
